<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"> 
    <link rel="stylesheet" href="/Admin/AdminStyle/Panel.css"> 
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/Admin/Adminscripte/Panel.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Panel</h1>

        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="admin.html">Admin Panel</a>
                <input type="text" placeholder="Search by ID or Name" class="form-control" id="search">
                <button onclick="search()" class="btn btn-primary">Search</button>
                <a class="btn btn-primary" href="/user/Userroject/accueil.html">Accueil</a>
            </div>
        </nav>

        <!-- Add Product Form -->
        <h2>Add Product</h2>
        <form id="addForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="productName" placeholder="Product Name" required>
                </div>
                <div class="col-md-2">
                    <select name="categorie" id="categorie" class="form-select">
                        <option value="Snacks">Snacks</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Appetizers">Appetizers</option>
                        <option value="Beverages">Beverages</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <textarea class="form-control" id="productDescription" placeholder="Description" required></textarea>
                </div>
                <div class="col-md-2">
                    <input type="url" class="form-control" id="productImage" placeholder="Image URL" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100" id="btnAdd">Add Product</button>
                </div>
            </div>
        </form>

        <!-- Product List -->
        <h2>Product List</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable">
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS and Panel JS -->

</body>
</html>
